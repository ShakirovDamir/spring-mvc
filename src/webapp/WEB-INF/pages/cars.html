<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<h1>Cars Audi</h1>
<div>
    <th:block>
        <table border="1">
            <tr>
                <th>Model</th>
                <th>Series</th>
                <th>Color</th>
            </tr>

            <tr th:each="car, state : ${cars}">

                <td th:utext="${car.name}">name</td>
                <td th:utext="${car.model}">model</td>
                <td th:utext="${car.price}">price</td>

            </tr>

        </table>
    </th:block>
</div>
</body>
</html>
